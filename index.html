<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Home Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        header {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .database-icon img {
            height: 30px;
            margin-right: 10px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            position: relative;
            max-width: 300px;
            min-width: 200px;
        }

        .logo {
            height: 30px;
            margin-right: 13px;
        }

        .card .card-body {
            padding: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .card h3 {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        /* Loading animation */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><img src="./images/server2.png" class="logo">Ryan Home Server</h1>
    </header>

    <div id="result"><div id="loading" class="loader"></div></div>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        let apiKey = params?.api_key || null;

        if (apiKey) {
            let responseApi = '';
            fetch('https://api.ngrok.com/tunnels', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + apiKey,
                    'Ngrok-Version': '2',
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    const result = data?.tunnels?.map(tunnel => ({
                        name: getNameAndLogo(tunnel).serviceName,
                        image: getNameAndLogo(tunnel).imageUrl,
                        value: tunnel.public_url
                    })) ?? [];
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    resultDiv.innerHTML = result.map(obj =>
                        `<div class="card">
                            <a href="${obj.value}" target="_blank">
                                <div class="card-body">
                                    <img src="${obj.image}" alt="Service Logo" class="logo">
                                    <h3>${obj.name}</h3>
                                </div>
                            </a>
                        </div>`).join('');
                })
                .catch(error => responseApi = 'Error');
        }

        function getNameAndLogo(tunnel) {
            var serviceName;
            var imageUrl;

            if (tunnel.forwards_to.includes('8080')) {
                serviceName = 'qbittorrent';
                imageUrl = './images/qbittorrent.svg'
            } else if (tunnel.forwards_to.includes('80') && !tunnel.forwards_to.includes('8080')) {
                serviceName = 'Jellyfin';
                imageUrl = './images/jellyfin.png'
            } else if (tunnel.forwards_to.includes('8188')) {
                serviceName = 'File Browser';
                imageUrl = './images/file-browser.svg'
            } else {
                serviceName = tunnel.forwards_to;
                imageUrl = './images/default.png'
            }

            return {
                serviceName: serviceName,
                imageUrl: imageUrl
            }

        }

    </script>
</body>

</html>
